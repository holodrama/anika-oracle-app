<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oracle Room</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f2f0e6;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .disclosure {
      margin-bottom: 1rem;
    }
    .donation-bowl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
    }
  </style>
</head>
<body>
  <h2>Begin your sacred entry into the Oracle Room</h2>
  <form>
    <div class="disclosure">
      <a href="disclosure.html" target="_blank">Read the disclosure terms</a><br/>
      <input type="checkbox" id="agree" required> I agree to the disclosure terms
    </div>
    <input type="email" placeholder="Enter your email" required /><br/><br/>
    <button type="submit">Enter Oracle Room</button>
  </form>
  <img src="donation-bowl.png" alt="Donation Bowl" class="donation-bowl"/>
</body>
</html>
